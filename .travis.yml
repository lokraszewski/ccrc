os: linux
dist: trusty
sudo: required
language: cpp

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - llvm-toolchain-trusty-6.0
    packages:
      - g++-8
      - clang-6.0
      - cmake
      - libc++-dev
      - libc++abi-dev

matrix:
  include:
    - compiler: clang
      env: BUILD_TYPE=Debug

    - compiler: clang
      env: BUILD_TYPE=Release

    - compiler: g++
      env: BUILD_TYPE=Debug

    - compiler: g++
      env: BUILD_TYPE=Release

before_install:

install:
  # - "[ $CXX = g++ ] && export CXX=g++-8.0 || true"
  - "[ $CXX = clang++ ] && export CXX=clang++-6.0 || true"

script:
  - mkdir build && cd build
  - cmake -DCMAKE_BUILD_TYPE=$BUILD_TYPE -DBUILD_TEST=ON -DBUILD_EXAMPLE=ON .. && make
